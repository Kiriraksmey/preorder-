<body>
<div id="aba_main_modal" class="aba-modal">
    <div class="aba-modal-content">

        <form method="POST" target="aba_webservice" action="" id="aba_merchant_request">
            <input type="hidden" name="hash" value="" id="aba_hash"/>
            <input type="hidden" name="tran_id" value="" id="aba_tran_id"/>
            <input type="hidden" name="amount" value="" id="aba_amount"/>
            <input type="hidden" name="firstname" value="" id="aba_firstname"/>
            <input type="hidden" name="lastname" value="" id="aba_lastname"/>
            <input type="hidden" name="phone" value="" id="aba_phone"/>
            <input type="hidden" name="email" value="" id="aba_email"/>
            <input type="hidden" name="payment_option" value="abapay">
        </form>
    </div>
</div>
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div class="maincontent">
        <div class="col" layout:fragment="content">
        </div>
    </div>

    <footer th:insert="fragments/footer :: div">
    </footer>

    <div class="wrap-menu-mobile">
        <div class="inner-menu">
            <div class="top-menumobile">
                <div id="closemenu">X</div>
                <div class="logo"><a href="javascript:redirectHomepage();"><img width="130" src="images/logo.svg"></a></div>
                <ul class="list-lang-sub">
                    <li><a href="?lang=cn">CH</a></li>
                    <li><a href="?lang=en">EN</a></li>
                    <li><a href="?lang=kh">KH</a></li>
                </ul>
            </div>
            <ul class="list-mainmenu">
                <li class="active"><a href="javascript:redirectHomepage();" th:text="#{menu.home}"></a></li>
                <li><a href="#" th:text="#{menu.about}"></a></li>
                <li><a href="#" th:text="#{menu.register}"></a></li>
                <li><a href="#" th:text="#{menu.signin}"></a></li>
            </ul>
        </div>
    </div>
</div>
<div id="popup-term" class="modal">
    <div class="modal-dialog modal-credit-terms">
        <div class="modal-content">
            <div class="modal-header">
                <p th:text="#{term.header}"></p>
                <div class="text-right">
                    <button type="button" class="close" data-dismiss="modal" onclick="javascript:closePopupTerm();">Ã—</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="el">
                    <b th:text="#{term.number1}"></b> <span th:text="#{term.term1}"></span><br>

                        <li th:text="#{term.term1.1}"></li>
                        <li th:text="#{term.term1.2}"></li>
                        <li th:text="#{term.term1.3}"></li>
                        <li th:text="#{term.term1.4}"></li>
                        <li th:text="#{term.term1.5}"></li>
                        <li th:text="#{term.term1.6}"></li>
                        <li th:text="#{term.term1.7}"></li>
                    </ul>
                </div>
                <div class="el">
                    <b th:text="#{term.number2}"></b><span th:text="#{term.term2}"></span>

                </div>
                <div class="el">

                <div class="el">

                </div>
                <div class="el">
                    <b th:text="#{term.number9}"></b><span th:text="#{term.term9}"></span>
                </div>
                <div class="el">
                    <b th:text="#{term.number10}"></b><span th:text="#{term.term10}"></span>
                </div>
                <div class="el">
                    <b th:text="#{term.number11}"></b><span th:text="#{term.term11}"></span>
                </div>
                <div class="el">
                    <b th:text="#{term.number12}"></b><span th:text="#{term.term12}"></span>
                </div>
                <div class="el">
                    <b th:text="#{term.number13}"></b><span th:text="#{term.term13}"></span>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-right"><a class="btn" href="javascript:agreeTerm();" th:text="#{term.agree}"></a></div>
            </div>
        </div>
